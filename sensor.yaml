template:
  - sensor:
      - name: "Leapmotor C10 Battery"
        unique_id: leapmotor_c10_1_battery
        state: "{{ state_attr('sensor.leapmotor_c10_1', 'battery_percent') }}"
        unit_of_measurement: "%"
        device_class: battery

      - name: "Leapmotor C10 Range"
        unique_id: leapmotor_c10_1_range
        state: "{{ state_attr('sensor.leapmotor_c10_1', 'remaining_range') }}"
        unit_of_measurement: "km"
        icon: mdi:map-marker-distance

      - name: "Leapmotor C10 Car Temperature"
        unique_id: leapmotor_c10_1_car_temp
        state: "{{ state_attr('sensor.leapmotor_c10_1', 'car_temp') }}"
        unit_of_measurement: "°C"
        device_class: temperature

      - name: "Leapmotor C10 Air Temperature"
        unique_id: leapmotor_c10_1_air_temp
        state: "{{ state_attr('sensor.leapmotor_c10_1', 'air_temp') }}"
        unit_of_measurement: "°C"
        device_class: temperature

      - name: "Leapmotor C10 Lock State"
        unique_id: leapmotor_c10_1_lock_state
        state: "{{ state_attr('sensor.leapmotor_c10_1', 'lock_state') }}"
        icon: mdi:car-door-lock
