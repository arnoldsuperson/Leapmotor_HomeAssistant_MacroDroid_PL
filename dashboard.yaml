title: EV
icon: mdi:car-electric
type: custom:layout-card
layout_type: grid
layout:
  grid-template-columns: 500px 1fr
  grid-gap: 0px
  margin: 0px 0px 0px 0px
cards:
  - type: picture
    image: /local/leapmotor_c10.png
    card_mod:
      style: |
        ha-card {
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: |
              {{ states('sensor.leapmotor_c10_1') }}
            icon: mdi:car-electric
            icon_color: |
              {{ 'green' if states('sensor.leapmotor_c10_1') == 'parked' else 'blue' }}
            card_mod:
              style: |
                ha-card {
                    width: 162px;
                }

          - type: custom:mushroom-template-card
            primary: |
              {{ states('sensor.leapmotor_c10_lock_state_1') }}
            icon: mdi:car-door-lock
            icon_color: |
              {{ 'green' if states('sensor.leapmotor_c10_lock_state_1') == 'locked' else 'red' }}
            card_mod:
              style: |
                ha-card {
                    width: 162px;
                }

          - type: custom:mushroom-template-card
            primary: Desired Temp
            secondary: |
              {{ states('sensor.leapmotor_c10_air_temperature_1') }}°C
            icon: mdi:thermometer
            icon_color: blue
            card_mod:
              style: |
                ha-card {
                    width: 162px;
                }

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.leapmotor_c10_battery_1
            graph: line
            hour24: true
            hours_to_show: 24
            points_per_hour: 10
            update_interval: 60
            name: Battery
            unit: "%"
            show:
              extrema: false
              icon: false
              name: true
            height: 50
            font_size: 60
            color_thresholds:
              - value: 0
                color: "#f44336"
              - value: 20
                color: "#ff9800"
              - value: 50
                color: "#4caf50"
              - value: 80
                color: "#4caf50"
            card_mod:
              style: |
                ha-card {
                    width: 162px;
                }

          - type: custom:mini-graph-card
            entities:
              - sensor.leapmotor_c10_range_1
            graph: line
            hour24: true
            hours_to_show: 24
            points_per_hour: 10
            update_interval: 60
            name: Range
            unit: "km"
            show:
              extrema: false
              icon: false
              name: true
            height: 50
            font_size: 60
            color_thresholds:
              - value: 0
                color: "#f44336"
              - value: 50
                color: "#ff9800"
              - value: 150
                color: "#4caf50"
              - value: 300
                color: "#4caf50"
            card_mod:
              style: |
                ha-card {
                    width: 162px;
                }

          - type: custom:mini-graph-card
            entities:
              - sensor.leapmotor_c10_car_temperature_1
            graph: line
            hour24: true
            hours_to_show: 24
            points_per_hour: 10
            update_interval: 60
            name: Interior Temp
            unit: "°C"
            show:
              extrema: false
              icon: false
              name: true
            height: 50
            font_size: 60
            color_thresholds:
              - value: -10
                color: "#2196f3"
              - value: 5
                color: "#4caf50"
              - value: 15
                color: "#4caf50"
              - value: 30
                color: "#ff9800"
              - value: 40
                color: "#f44336"
            card_mod:
              style: |
                ha-card {
                    width: 162px;
                }

      - type: custom:mushroom-template-card
        primary: Last Updated
        secondary: |
          {% set t = states.sensor.leapmotor_c10_1.last_updated %}
          {{ relative_time(t) }} ago
        icon: mdi:clock-outline
        icon_color: grey
        card_mod:
          style: |
            ha-card {
                width: 100%;
            }
